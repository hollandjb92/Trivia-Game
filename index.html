<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div id="title" class="text-center">
    <p id="harry">Harry Potter</p>
    <p id="and">AND</p>
    <p id="the">THE</p>
    <p id="really">REALLY HARD</p>
    <p id="trivia">TRIVIA GAME</p>
  </div>

  <div class="container">
    <button id="start" class="btn btn-warning btn-lg shadow-none">START</button>

    <div id="timeRemaining"></div>
    <div id="questionNumber"></div>
    <div id="question"></div>
    <div id="answerChoices"></div>

    <div id="rightOrWrong"></div>
    <div id="correctAnswer"></div>
    <div id="gif"></div>

    <div id="numberCorrect"></div>
    <div id="numberIncorrect"></div>
    <div id="numberSkipped"></div>
    <div id="restartBtn"></div>


  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./game.js"></script>
</body>

</html>
